<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descubrimiento curioso</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      background: white;
      color: black;
      transition: background 2s, color 2s;
      overflow: hidden;
    }
    .glitch {
      font-size: 2em;
      animation: glitch 0.3s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      20% { text-shadow: -2px 0 blue; }
      40% { text-shadow: 2px 2px lime; }
      60% { text-shadow: -2px -2px purple; }
      100% { text-shadow: 0 0 white; }
    }
  </style>
</head>
<body>
  <h1>Noticia curiosa del día</h1>
  <p>Parece un artículo normal, ¿verdad?</p>
  <p><a href="#" id="link">Ver más información</a></p>

  <!-- Sonido glitch -->
  <audio id="glitchSound" src="glitch.mp3" preload="auto"></audio>

  <!-- Conectar script externo -->
  <script src="script.js"></script>
</body>
</html>
