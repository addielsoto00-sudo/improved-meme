<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tiempo Congelado</title>
<style>
  body{display:flex;align-items:center;justify-content:center;height:100vh;background:#011; color:#8ff;font-family:system-ui}
  .box{background:rgba(255,255,255,0.02);padding:24px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);text-align:center}
  .count{font-size:48px;font-weight:800;letter-spacing:2px}
</style>
</head>
<body>
  <div class="box">
    <div>Cuenta regresiva</div>
    <div class="count" id="count">00:10:00</div>
    <p style="opacity:.8">El tiempo nunca llega a cero...</p>
  </div>

<script>
  // starts at 10 minutes but will "freeze" at small intervals to create illusion
  let total = 600; // seconds
  const el = document.getElementById('count');

  function format(s){
    const m = Math.floor(s/60);
    const sec = s%60;
    return String(m).padStart(2,'0') + ':' + String(sec).padStart(2,'0');
  }

  setInterval(()=> {
    // decrement but sometimes add random tiny freeze to never actually finish
    if(Math.random() < 0.12) total += Math.floor(Math.random()*6); // freeze/regress
    total = Math.max(1, total - 1);
    el.textContent = format(total);
  }, 1000);
</script>
</body>
</html>
