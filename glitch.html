<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dimensión Glitch</title>
  <style>
    body{margin:0;height:100vh;background:#020204;color:#cfeff8;font-family:monospace;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .glitch{position:relative;font-size:30px}
    .gline{transform:translateX(0);animation:glitch 1.8s infinite;}
    @keyframes glitch{
      0%{transform:translateX(0)}
      20%{transform:translateX(-6px)}
      40%{transform:translateX(4px)}
      60%{transform:translateX(-3px)}
      80%{transform:translateX(2px)}
      100%{transform:translateX(0)}
    }
    .scanline{position:absolute;inset:0;background:repeating-linear-gradient(to bottom, rgba(255,255,255,0.02) 0 2px, transparent 2px 4px);pointer-events:none;mix-blend-mode:overlay}
    .hidden-msg{opacity:0;transition:opacity .5s;position:fixed;bottom:20px;left:20px;background:#00121b;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.03)}
    .glitch:hover + .hidden-msg{opacity:1}
  </style>
</head>
<body>
  <div>
    <div class="glitch">
      <div class="gline">— ERROR: REALIDAD DISTORSIONADA —</div>
      <div class="gline" style="font-size:16px;opacity:.8">Fragmentos, códigos, pistas...</div>
    </div>
    <div class="scanline"></div>
    <div class="hidden-msg">Has encontrado la Dimensión Glitch. Busca letras en rojo para pistas.</div>
  </div>

  <script>
    // letters that appear and vanish — easter code
    const phrases = ["X7A","06-GLT","/hidden/","SOLVE"];
    setInterval(()=>{
      const el = document.createElement('div');
      el.textContent = phrases[Math.floor(Math.random()*phrases.length)];
      el.style.position='fixed';
      el.style.left = Math.random()*80 + '%';
      el.style.top = Math.random()*80 + '%';
      el.style.color = ['#ff3a3a','#6effff','#ffd86e'][Math.floor(Math.random()*3)];
      el.style.fontWeight='700';
      el.style.opacity='0.9';
      document.body.appendChild(el);
      setTimeout(()=> el.remove(), 2400);
    }, 900);
  </script>
</body>
</html>
